{% extends "parking_system/navigate.html" %}

{% block title %}Signup - Parking System{% endblock %}

{% block content %}
<h1>Rejestracja</h1>

<form id="signup-form" onsubmit="event.preventDefault(); signupUser();" style="max-width: 500px; margin: auto;">
    <label for="first_name" style="display: block; margin: 10px 0;">Imię:</label>
    <input type="text" id="first_name" name="first_name" placeholder="Wprowadź imię" style="width: 100%; padding: 8px; margin-bottom: 10px;" required>

    <label for="last_name" style="display: block; margin: 10px 0;">Nazwisko:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Wprowadź nazwisko" style="width: 100%; padding: 8px; margin-bottom: 10px;" required>

    <label for="email" style="display: block; margin: 10px 0;">Email:</label>
    <input type="email" id="email" name="email" placeholder="Wprowadź email" style="width: 100%; padding: 8px; margin-bottom: 10px;" required>

    <label for="phone" style="display: block; margin: 10px 0;">Telefon:</label>
    <input type="text" id="phone" name="phone" placeholder="Wprowadź telefon" style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <label for="password" style="display: block; margin: 10px 0;">Hasło:</label>
    <input type="password" id="password" name="password" placeholder="Wprowadź hasło" style="width: 100%; padding: 8px; margin-bottom: 20px;" required>

    <button type="submit" class="button" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Zarejestruj się</button>
</form>

<script>
    function signupUser() {
        const firstName = document.getElementById('first_name').value;
        const lastName = document.getElementById('last_name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        const userData = {
            first_name: firstName,
            last_name: lastName,
            email: email,
            phone: phone,
            password: password
        };

        fetch('/signup-action/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
            } else if (data.error) {
                alert(data.error);
            }
        })
        .catch(error => {
            alert('Error: ' + error);
        });
    }
</script>

{% endblock %}
